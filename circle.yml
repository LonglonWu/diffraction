machine:
  python:
    version: 3.6.0
general:
  artifacts:
    - "htmlcov/*"
    - "pytest_report.html"

dependencies:
  pre:
    - pip install -e .
  override:
    - pipenv lock
    - pipenv install --dev

test:
    override:
      - pipenv run py.test --junitxml=$CIRCLE_TEST_REPORTS/report.xml --ignore=venv
      - pipenv run coverage xml && python-codacy-coverage -r coverage.xml
    post:
      - pipenv run coveralls